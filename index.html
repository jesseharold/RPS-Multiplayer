<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors - Multiplayer</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<h1>Rock Paper Scissors</h1>
	<section id="result">
		<h2 id="display"></h2>
	</section>
	<section id="header"></section>
	<section id="player1">
		<h2 class="name"><input class="player-name" id="player1name" type="text" value="Your Name" size=20><button class="set-name">Submit</button></h2>
		<div class="buttons" data-player="1">
			<button class="play" data-move="rock">ROCK</button>
			<button class="play" data-move="paper">PAPER</button>
			<button class="play" data-move="scissors">SCISSORS</button>
		</div>
		<div class="move"></div>
		<div class="score">Wins: 0, Losses: 0</div>
	</section>
	<section id="player2">
		<h2 class="name"><input class="player-name" id="player2name" value="Your Name" type="text" size=20><button class="set-name">Submit</button></h2>
		<div class="buttons" data-player="2">
			<button class="play" data-move="rock">ROCK</button>
			<button class="play" data-move="paper">PAPER</button>
			<button class="play" data-move="scissors">SCISSORS</button>
		</div>
		<div class="move"></div>
		<div class="score">Wins: 0, Losses: 0</div>
	</section>
	<section id="chat"></section>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
